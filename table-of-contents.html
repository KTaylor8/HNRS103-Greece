---
layout: default
---

<div class="table-of-contents">

	<h1 class="page-heading">Posts Table of Contents</h1>
	<!-- <h2 class="page-heading">Please click on the name of a post to read it.</h2> -->

	<ul class="post-list">
		{% for post in site.posts reversed %}
		<li>
			<span class="post-meta" style="font-style: italic;">• {{ post.date | date: "%B %-d, %Y" }} •</span>

			<h3><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title | escape }}</a></h3>
		</li>
		{% endfor %}
	</ul>
</div>

<figure>
	<img src="{{ site.baseurl }}/assets/parthenon-horizontal.jpg" alt="image">
	<figcaption>
		Here we behold the Parthenon in all of its glory.
	</figcaption>
</figure>
